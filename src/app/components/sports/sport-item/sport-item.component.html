<div *ngIf="DISPLAY === 1 || DISPLAY === 0 " class="w-full h-full py-4">
  <div class="flex justify-between">
    <!-- logo -->
    <dobled-logo></dobled-logo>
    <!-- heading -->
    <h1
      class="mt-2 text-right font-inter font-bold xs:text-1xl sm:text-1xl md:text-1xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl"
      [style.color]="appConfigService.theme.primaryColor"
    >
      {{ item?.ligue }}
    </h1>
  </div>
  <div class="flex flex-col w-full h-full pb-4">
    <h1
      class="mt-4 text-right font-inter font-bold xs:text-2xl sm:text-2xl md:text-2xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl"
      [style.color]="appConfigService.theme.primaryColor"
    >
      {{ getTime(item?.minute) }}
    </h1>
    <div
      *ngIf="showLoading(item?.minute)"
      style="display: flex; justify-content: flex-end"
      class="text-right"
    >
      <div class="time-load">
        <div class="blue-line"></div>
      </div>
    </div>
  </div>
  <!-- team match -->
  <div class="flex justify-around">
    <div>
      <p
        class="xs:text-1xl sm:text-1xl md:text-1xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl text-center font-bold font-inter"
        [style.color]="appConfigService.theme.primaryColor"
      >
        {{ item?.home_name }}
      </p>
    </div>

    <div>
      <p
        class="xs:text-1xl sm:text-1xl md:text-1xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl text-center font-bold font-inter"
        [style.color]="appConfigService.theme.primaryColor"
      >
        {{ item?.away_name }}
      </p>
    </div>
  </div>
  <!-- goals -->
  <div class="flex justify-center gap-2 relative">
    <div class="">
      <ion-img
        [src]="false ? './assets/1.png' : item?.home_logo"
        style="width: 80%"
        class="mt-5 mx-auto"
        alt=""
      ></ion-img>
    </div>

    <p
      class="absolute top-14 xs:text-1xl sm:text-1xl md:text-1xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl text-center font-bold font-inter"
      [style.color]="appConfigService.theme.thirdColor"
    >
      vs
    </p>

    <div class="">
      <ion-img
        [src]="false ? './assets/2.png' : item?.away_logo"
        style="width: 80%"
        class="mt-5 mx-auto"
        alt=""
      ></ion-img>
    </div>
  </div>

  <div class="flex justify-center gap-10 mt-5">
    <div class="">
      <p
        class="font-inter font-bold xs:text-5xl sm:text-5xl md:text-5xl lg:text-5xl xl:text-6xl 2xl:text-6xl 4xl:text-6xl"
        [style.color]="appConfigService.theme.primaryColor"
      >
        {{ item?.home_score }}
      </p>
    </div>
    <p
      class="absolute font-inter font-bold xs:text-4xl sm:text-4xl md:text-4xl lg:text-4xl xl:text-6xl 2xl:text-6xl 4xl:text-6xl"
      [style.color]="appConfigService.theme.thirdColor"
    >
      :
    </p>
    <div class="">
      <p
        class="font-inter font-bold xs:text-5xl sm:text-5xl md:text-5xl lg:text-5xl xl:text-6xl 2xl:text-6xl 4xl:text-6xl"
        [style.color]="appConfigService.theme.primaryColor"
      >
        {{ item?.away_score }}
      </p>
    </div>
  </div>
</div>
<div *ngIf="DISPLAY === 2  ||DISPLAY === 3 ||  DISPLAY === 4" class="w-full h-full py-4">
  <div class="flex justify-between -mt-4">
    <!-- logo -->
    <dobled-logo></dobled-logo>
    <!-- heading -->
  </div>

  <div class="columns-3 justify-around w-[80%] m-auto">
    <div class="flex flex-col center text-center">
      <p
        class="xs:text-1xl sm:text-1xl md:text-1xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl text-center font-bold font-inter"
        [style.color]="appConfigService.theme.primaryColor"
      >
        {{ item?.home_name }}
      </p>
      <div class="">
        <ion-img
          [src]="false ? './assets/1.png' : item?.home_logo"
          style="width: 80%"
          class="mt-5 mx-auto"
          alt=""
        ></ion-img>
      </div>
    </div>
    <div class="flex flex-col center text-center">
      <div>
        <h1
          class="-mt-15 text-center font-inter font-bold xs:text-2xl sm:text-2xl md:text-2xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl"
          [style.color]="appConfigService.theme.primaryColor"
        >
          {{ getTime(item?.minute) }}
        </h1>
        <div
          *ngIf="showLoading(item?.minute)"
          style="display: flex; justify-content: center"
          class="text-right"
        >
          <div class="time-load">
            <div class="blue-line"></div>
          </div>
        </div>
      </div>
      <p
        class="mt-2 xs:text-1xl sm:text-1xl md:text-1xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl text-center font-bold font-inter"
        [style.color]="appConfigService.theme.thirdColor"
      >
        vs
      </p>
      <div class="flex justify-center gap-5 mt-2">
        <div class="">
          <p
            class="font-inter font-bold xs:text-5xl sm:text-5xl md:text-5xl lg:text-5xl xl:text-6xl 2xl:text-6xl 4xl:text-6xl"
            [style.color]="appConfigService.theme.primaryColor"
          >
            {{ item?.home_score }}
          </p>
        </div>
        <p
          class="absolute font-inter font-bold xs:text-4xl sm:text-4xl md:text-4xl lg:text-4xl xl:text-6xl 2xl:text-6xl 4xl:text-6xl"
          [style.color]="appConfigService.theme.thirdColor"
        >
          :
        </p>
        <div class="">
          <p
            class="font-inter font-bold xs:text-5xl sm:text-5xl md:text-5xl lg:text-5xl xl:text-6xl 2xl:text-6xl 4xl:text-6xl"
            [style.color]="appConfigService.theme.primaryColor"
          >
            {{ item?.away_score }}
          </p>
        </div>
      </div>
    </div>

    <div class="flex flex-col center text-center">
      <p
        class="xs:text-1xl sm:text-1xl md:text-1xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl text-center font-bold font-inter"
        [style.color]="appConfigService.theme.primaryColor"
      >
        {{ item?.away_name }}
      </p>
      <div class="">
        <ion-img
          [src]="false ? './assets/1.png' : item?.away_logo"
          style="width: 80%"
          class="mt-5 mx-auto"
          alt=""
        ></ion-img>
      </div>
    </div>
  </div>
</div>
