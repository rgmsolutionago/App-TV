<div class="w-full h-full py-4">
  <!-- logo -->
  <dobled-logo></dobled-logo>
  <!-- heading -->

  <h1
    class="xs:mt-2 sm:mt-1 md:mt-1 lg:mt-4 xl:mt-4 2xl:mt-44xl:mt-4 text-brand-blue-100 font-inter xs:text-1xl sm:text-1xl md:text-1xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl text-left"
  >
    <span *ngIf="index != 0"
      >{{ item?.date | date : "EEEE" : "es" | titlecase }},</span
    >
    <span *ngIf="index === 0">Mañana,</span>
    <p class="font-bold">{{ item?.state }}</p>
  </h1>

  <!-- weather -->

  <div class="flex justify-between items-center -mt-6 2xl:mt-8 relative">
    <div style="width: 70%">
      <p
        class="mt-10 text-brand-blue-100 xs:text-1xl sm:text-5xl md:text-5xl lg:text-5xl xl:text-5xl 2xl:text-6xl 4xl:text-6xl font-inter font-bold text-left"
      >
        {{ item?.avg_temperature }} °
      </p>
      <p
        class="xs:text-1xl sm:text-2xl md:text-2xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl font-normal font-inter text-brand-gray-100 text-left"
      >
        {{ item?.description }}
      </p>
    </div>
    <div style="">
      <img
        style="
          width: 100px !important;
          position: absolute;
          left: 14vw;
          top: 0px;
        "
        class="mt-4"
        [src]="'./assets/icon/wheater/' + (item.code | weatherIcon) + '.gif'"
        alt="*"
      />
    </div>
  </div>

  <!--  -->
  <div class="flex gap-6 mt-2">
    <div class="flex items-center gap-2">
      <ion-img
        class="xs:h-4 xs:w-4 sm:h-4 sm:w-4 md:h-4 md:w-4 lg:h-6 lg:w-6 xl:h-8 xl:w-8 2xl:h-8 2xl:w-8"
        src="./assets/up.svg"
      ></ion-img>
      <p
        class="text-brand-blue-100 xs:text-1xl sm:text-1xl md:text-1xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl font-inter font-bold"
      >
        {{ item?.max_temperature }}°
      </p>
    </div>
    <div class="flex items-center gap-2">
      <ion-img
        class="xs:h-4 xs:w-4 sm:h-4 sm:w-4 md:h-4 md:w-4 lg:h-6 lg:w-6 xl:h-8 xl:w-8 2xl:h-8 2xl:w-8"
        src="./assets/down.svg"
      ></ion-img>
      <p
        class="text-brand-blue-100 xs:text-1xl sm:text-1xl md:text-1xl lg:text-3xl xl:text-4xl 2xl:text-5xl 4xl:text-6xl font-inter font-bold"
      >
        {{ item?.min_temperature }}°
      </p>
    </div>
  </div>
</div>
