<div
  class="rounded-2xl relative flex justify-center items-center h-full"
  style="box-shadow: 0px 4px 44px rgba(0, 0, 0, 0.05)"
  [style.background]="'#FFF'"
  [style.border]="'1px solid rgba(0, 0, 0, 0.05)'"
   
>
  <div
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold !important;
    "
 
  >
    <div class="absolute border-b-2 w-full  border-solid"></div>
    <div class="flex flex-col center text-center bg-white z-10">
      <p class="text-md font-inter font-bold" [style.color]="'#000'">
        Nov 12, Sat
      </p>
      <h1 class="text-4xl font-inter font-bold" [style.color]="'#000'">
        12:30 <sup style="font-size: 10px">PM</sup>
      </h1>
    </div>
  </div>
</div>
