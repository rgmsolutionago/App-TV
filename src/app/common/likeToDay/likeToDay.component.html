<video
  *ngIf="!endVideo"
  [width]="widthContainer"
  [height]="heightContainer"
  #video
  [poster]="'./assets/module/liketoDay/poster.png'"
  [id]="'video'"
  [style.height]="heightContainer + 'px !important'"
  style="border-radius: 10px"
>
  <source [type]="'video/mp4'" />
</video>

<div
  [style.width]="widthContainer + 'px'"
  [style.height]="heightContainer + 'px'"
  *ngIf="endVideo"
  class="col-span-2 container-trivia relative"
  [style.background]="getImage()"
>
  <div
    class="relative w-full h-full rounded-2xl p-6"
    style="overflow: hidden !important"
  >
    <div class="relative flex w-full h-full items-center justify-center rounded-2xl p-6">
      <div class="text-center">
        <p
          class="font-inter  text-brand-purple-200 font-black uppercase xs:text-1xl sm:text-2xl md:text-4xl lg:text-5xl xl:text-5xl"
        >
          {{ likeToDay.date }}
        </p>
        <p
          class="mt-5 font-inter text-brand-purple-200 font-bold uppercase xs:text-xl sm:text-xl md:text-xl lg:text-2xl xl:text-3xl"
        >
          {{ likeToDay.location }}
        </p>
        <p
          class="mt-5 font-inter text-brand-purple-200 text-2xl font-black uppercase  xs:text-1xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl"
        >
          {{ likeToDay.historical_event }}
        </p>
      </div>
    </div>
  </div>
</div>
