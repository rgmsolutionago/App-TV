<video
  *ngIf="!endVideo"
  [width]="widthContainer"
  [height]="heightContainer"
  #video
  [poster]="'./assets/module/show/poster.png'"
  [id]="'video'"
  [style.height]="heightContainer + 'px !important'"
  style="border-radius: 10px"
>
  <source [type]="'video/mp4'" />
</video>

<div
  [style.width]="widthContainer + 'px'"
  [style.height]="heightContainer + 'px'"
  *ngIf="endVideo"
  class="col-span-2 container-show relative px-4 bg-zinc-800 flex items-center"
>
  <div class="w-full">
    <div class="center text-center">
      <ion-text class="text-4xl text-white"
        ><ion-text class="font-bold">SHOWTIME</ion-text> MUSIC</ion-text
      >
    </div>
    <div
      class="bg-white p-2 w-full relative flex items-center justify-center"
      [style.height]="(heightContainer * 80) / 100 + 'px'"
    >
      <div class="grid grid-cols-2">
        <div class="flex flex-col items-end px-3 text-end">
          <div class="flex flex-row center justify-center items-end">
            <ion-img style="width: 50px" src="./assets/module/show/xx.png"></ion-img>
          </div>
          <div class="mt-2 flex flex-col">
            <ion-text
              class="text-lg text-zinc-800 font-bold"
              style="line-height: 0"
              >{{ day() }}</ion-text
            >
            <ion-text
              class="text-lg  text-zinc-800"
              style="line-height: 1.5;"
              >{{ month() }}</ion-text
            >
          </div>

          <div class="mt-1">
            <ion-text
              class="text-2xl font-bold text-zinc-800 leading-none uppercase"
              >{{ truncate() }}</ion-text
            >
          </div>
          <div class="flex flex-row center justify-end items-end mt-1 w-full">
            <div class="mt-1 border-b-8 border-white" style="line-height: 15px">
              <ion-text
                style="font-size: 1.2em"
                class="text-zinc-800 font-bold"
                >{{ show.place }}</ion-text
              >
            </div>
          </div>
        </div>
        <div class="flex items-center center">
          <div [style]="getStyleBG()" class="w-full"></div>
        </div>
      </div>
      <ion-img
        style="
          position: absolute;
          left: 33px;
          height: 75px;
          width: 89px;
          bottom: -10px;
        "
        src="./assets/module/show/lineas.png"
      ></ion-img>

      <ion-img
        style="position: absolute; right: 23px; width: 100px; bottom: 10px"
        src="./assets/module/show/unnamed.png"
      ></ion-img>
    </div>
  </div>
</div>
