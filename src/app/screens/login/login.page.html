        <!-- form -->
        <div
          class="bg-white p-6 mx-auto xs:w-[60%] sm:w-[50%] md:w-[30%] lg:w-[20%] xl:w-[20%] 2xl:w-[20%] 4xl:w-[20%] rounded-2xl"
        >
          <form class="mt-7" [formGroup]="formLogin">
            <div class="relative">
              <label
                for=""
                [style.color]="appConfigService.theme.primaryColor"
                class="font-inter text-sm 2xl:text-base font-medium"
                [ngClass]="{ 
                '   text-brand-red':formLogin.controls['name'].status==='INVALID' && formLogin.controls['name'].touched
              }"
                >Physical location of the device</label
              >
              <input
                formControlName="name"
                type="text"
                [disabled]="securityService.pending"
                [style.color]="appConfigService.theme.primaryColor"
                class="'mt-2 pl-4 w-full text-base font-inter font-medium h-12 rounded-lg focus:outline-none'"
                [ngClass]="{ 
                ' border-brand-red text-brand-red':formLogin.controls['name'].status==='INVALID' && formLogin.controls['name'].touched
              }"
              />

              <label
                for=""
                [style.color]="appConfigService.theme.primaryColor"
                class="font-inter text-sm 2xl:text-base font-medium"
                [ngClass]="{ 
                  '   text-brand-red':formLogin.controls['key'].status==='INVALID' && formLogin.controls['key'].touched
                }"
                >Emission Key</label
              >
              <input
                formControlName="key"
                type="text"
                [disabled]="securityService.pending"
                [style.color]="appConfigService.theme.primaryColor"
                class="'mt-2 pl-4 w-full text-base font-inter font-medium h-12 rounded-lg focus:outline-none'"
                [ngClass]="{ 
                  ' border-brand-red text-brand-red':formLogin.controls['key'].status==='INVALID' && formLogin.controls['key'].touched
                }"
              />
            </div>
            <button
              type="button"
              [disabled]="securityService.pending"
              (click)="handleLogin()"
              class="flex justify-center mt-6 w-full py-2.5 text-base 2xl:text-base font-inter font-medium text-white rounded-lg"
              [ngClass]="
                {
                  ' bg-gray-200':securityService.pending,
                  ' bg-brand-green':!securityService.pending
               }"
            >
              Continue
              <div
                *ngIf="securityService.pending"
                class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-5 w-5 mt-1 ml-2"
              ></div>
            </button>
            V-2024-10-15
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<dobled-overlay></dobled-overlay>
